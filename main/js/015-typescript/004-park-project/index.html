<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">''
  <link rel="stylesheet" href="./style.css">
  <title>ParkControl</title>
</head>
<body>
  <h1>Controle de veículos</h1>  
  <div class="insert">
  <input type="text" id="motorista" placeholder="Nome do motorista" autocomplete="off">
  <input type="text" id="placa" placeholder="Número da placa" autocomplete="off">
  <input type="text" id="marca" placeholder="Marca do veículo" autocomplete="off">
  <input type="text" id="modelo" placeholder="Modelo do veículo" autocomplete="off">
  <button id="cadastrar">Cadastrar</button>
  </div>
  <div class="content">
    <table>
      <tbody id="patio"></tbody>
    </table>
  </div>  
  <script src="./script.js"></script>
</body>
</html>
